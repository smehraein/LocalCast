<!DOCTYPE html>
<html ng-app='localCast'>
  <head>
    <title>Local Cast</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body ng-app="localCast">

    <!-- Navigation Bar -->
    <md-toolbar>
      <div class="md-toolbar-tools">
      <h2>
        <span>
          <a ui-sref="leagues">Local Cast</a>
          </span>
      </h2>
        <span flex=""></span>
        <md-button class="md-icon-button" aria-label="GitHub">
          <i class="fa fa-question fa-3x"></i>
        </md-button>
        <md-button class="md-icon-button" aria-label="GitHub">
          <i class="fa fa-github fa-3x"></i>
        </md-button>
        <md-button class="md-icon-button" aria-label="Documentation">
          <i class="fa fa-book fa-3x"></i>
        </md-button>
      </div>
    </md-toolbar>
    <!-- End Navigation Bar -->

    <!-- UI-View -->
    <div ui-view></div>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <!-- Angular Material Javascript now available via Google CDN; version 0.11.2 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>

    <!-- Angular UI-Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

    <!-- Angular Messages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-messages.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script src="app/teampage/teampage.js"></script>
    <script src="app/teampage/teampageService.js"></script>
    <script src="app/games/games.js"></script>
    <script src="app/games/gamesService.js"></script>
    <script src="app/members/members.js"></script>
    <script src="app/members/membersService.js"></script>
    <script src="app/app-module.js"></script>
    <script src="app/app-routes.js"></script>
    <script src="app/leagues/leagues.controller.js"></script>
    <script src="app/leagues/leagues.factory.js"></script>
    <script src="app/teams/teams.controller.js"></script>
    <script src="app/teams/teams.factory.js"></script>
  </body>
</html>
