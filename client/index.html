<!DOCTYPE html>
<html ng-app='localCast'>
  <head>
    <title>Local Cast</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body ng-app="localCast">
    <!-- navigation bar -->
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span flex=""></span>
        <md-button class="md-icon-button" aria-label="GitHub">
          <i class="fa fa-github fa-3x"></i>
        </md-button>
        <md-button class="md-icon-button" aria-label="Documentation">
          <i class="fa fa-book fa-3x"></i>
        </md-button>
      </div>
    </md-toolbar>
    <md-toolbar id="nav" layout="row" layout-align="center end" class="md-tall">
      <div flex flex-sm="100" flex-gt-sm="95" flex-gt-md="80" layout="column">
          <h1>LocalCast</h1>
          <span flex></span>
          <md-tabs md-selected="currentTab" md-stretch-tabs="always" class="md-primary md-hue-2">
              <!-- nav tab button for Leagues view -->
              <md-tab ui-sref="leagues" id="leagues/leagues.html" aria-controls="Tab 1">
                <md-tab-label>Home</md-tab-label>
              </md-tab>
              <!-- nav tab button for Profile view -->
              <md-tab ui-sref="leagues" id="leagues/leagues.html" aria-controls="Tab 1">
                <md-tab-label>Profile</md-tab-label>
              </md-tab>
              <!-- nav tab button for About view -->
              <md-tab ui-sref="leagues" id="leagues/leagues.html" aria-controls="Tab 1">
                <md-tab-label>About</md-tab-label>
              </md-tab>
          </md-tabs>
      </div>
    </md-toolbar>
    <!-- end nav -->

    <!-- UI-View -->
    <div ui-view></div>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <!-- Angular Material Javascript now available via Google CDN; version 0.11.2 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>

    <!-- Angular UI-Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

    <!-- Angular Messages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-messages.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script src="app/teams/teams.js"></script>
    <script src="app/teams/teamsService.js"></script>
    <script src="app/teampage/teampage.js"></script>
    <script src="app/teampage/teampageService.js"></script>
    <script src="app/games/games.js"></script>
    <script src="app/games/gamesService.js"></script>
    <script src="app/members/members.js"></script>
    <script src="app/members/membersService.js"></script>
    <script src="app/app-module.js"></script>
    <script src="app/app-routes.js"></script>
    <script src="app/leagues/leagues.js"></script>
    <script src="app/leagues/leaguesFactory.js"></script>
  </body>
</html>
