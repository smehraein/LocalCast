<div id="games" ng-controller='GamesCtrl as ctrl' layout="column">
  <h1 class="md-display-1">Games</h1>

  <md-button class="md-primary md-raised" ng-click="ctrl.showCreateGame($event)" flex-sm="100" flex-md="100" flex-gt-md="auto">
    Add Game
  </md-button>

  <md-toolbar class="md-theme-light">
    <h2 class="md-toolbar-tools">
      <span>Previous Games</span>
    </h2>
  </md-toolbar>
  <md-content>
    <md-list-item ng-repeat="game in ctrl.data.games track by $index" class="secondary-button-padding">
      <p>{{game[1][0]}} ({{game[0].teamScore}})</p>
      <p>{{game[1][1]}} ({{game[0].opponentScore}})</p>
      <md-button class="md-warn" ng-click="ctrl.removeGame(game)">Delete</md-button>
    </md-list-item>
  </md-content>
</div>
