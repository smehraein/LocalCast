<div id="leagues" ng-controller='LeaguesCtrl as ctrl' layout="column">
  <h1 class="md-display-2">Welcome to LocalCast!</h1>

  <md-button class="md-primary md-raised" ng-click="ctrl.showCreateLeague($event)" flex-sm="100" flex-md="100" flex-gt-md="auto">
    Create League
  </md-button>

  <md-toolbar class="md-accent">
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Active Leagues</h2>
    </div>
  </md-toolbar>

  <md-content layout-padding layout="row" layout-sm="column">
    <md-input-container flex>
      <label>Filter</label>
      <input ng-model="ctrl.filter">
    </md-input-container>
  </md-content>

  <md-grid-list
        md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="2:2"
        md-gutter="12px" md-gutter-gt-sm="8px" >
    <md-grid-tile class="league" ng-repeat="league in ctrl.data.leagues | filter:ctrl.filter"
        md-rowspan="1" md-colspan="2" md-colspan-sm="1">
      <md-grid-tile-header>
        <h2 class="md-title">
          <md-button ui-sref="teams({leagueId: league.id})">{{league.leaguename}}</md-button>
        </h2>
      </md-grid-tile-header>
          <p>{{league.description}}</p>
          <md-button class="md-icon-button" aria-label="Delete" ng-click="ctrl.removeLeague(league)">
            <i class="fa fa-times-circle-o fa-2x"></i>
          </md-button>
    </md-grid-tile>
  </md-grid-list>
  <br>
</div>
