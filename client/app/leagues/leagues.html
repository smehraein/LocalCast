<div id='container'>
  <div class="navigation">
    <ul>
      
    </ul>
  </div>
  <h1>Leagues</h1>

    <form name="createLeagueForm" ng-submit='createLeague()'>
      <input type='text'ng-model='data.leaguename' placeholder="League Name" novalidate required>
      <input type='text' ng-model='data.sport' placeholder="Sport" novalidate required>
      <button ng-disabled="createLeagueForm.$invalid">Create League</button>
    </form>

    <div class="leagues">
      <div ng-repeat="league in data.leagues" class="league">
        <img src="../assets/redirect_icon.png" />
        <a class="title" ui-sref="teams({leagueId: league.id})">{{league.leaguename}}</a>
        <div class="original">{{ league.sport }}</div>
        <button class="delete" ng-click="removeLeague(league)">Delete</button>
      </div>
    </div>
</div>
