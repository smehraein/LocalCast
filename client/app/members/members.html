<div class="container theme-showcase" role="main">
  <div class="container">
    <div class="page-header">
      <h1>Members</h1>
    </div>

    <form name="addMemberForm" ng-submit='addMember()'>
      <div class="input-group input-group-lg">
        <input type='text' class="form-control" aria-describedby="sizing-addon1" ng-model='data.username' novalidate required placeholder="Name">
      </div>
      <br>
      <button type="submit" class="btn btn-lg btn-default" ng-disabled="addMemberForm.$invalid">Add Member</button>
    </form>
  </div>

  <br>
    <div class="row">
      <div class="col-sm-4">
        <ul class="list-group"> 
          <li class="list-group-item clearfix" ng-repeat="member in data.members">
            <a>{{member.username}}</a>
            <span class="pull-right">
              <button class="btn btn-sm btn-danger" ng-click="removeMember(member)">Delete</button>
            </span>
          </li>
        </ul>
      </div>
    </div>
</div>
