<div class="container theme-showcase" role="main">

  <br>
  <br>
  <br>

  <div class="jumbotron">
  <h1>{{data.currentLeagueName}} League Page</h1>
  </div>

  <div class="container">
    <div class="page-header">
      <h1>Create a Team</h1>
    </div>

    <form name="createTeamForm" ng-submit='addTeam()'>
      <div class="input-group input-group-lg">
        <input type='text' class="form-control" aria-describedby="sizing-addon1" ng-model='data.teamname' placeholder="Team Name" novalidate required>
      </div>
      <br>
      <button type="submit" class="btn btn-lg btn-default" ng-disabled="createTeamForm.$invalid">Create Team</button>
    </form>
  </div>

  <div class="container">
    <div class="page-header">
      <h1>Active Teams</h1>
    </div>

    <div ng-repeat="team in data.teams" | orderBy:"team.wins">
      <div class="row">
        <div class="col-sm-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <a class="panel-title" ui-sref="teampage({leagueId: leagueId, teamId: team.id})">{{team.teamname}}</a>
              <button class="btn btn-sm btn-danger pull-right" ng-click="removeTeam(team)">Delete</button>
            </div>
            <div class="panel-body">
              {{ team.wins }}/{{ team.losses }}/{{ team.ties }}
            </div>
          </div>
        </div><!-- /.col-sm-4 -->
      </div>
    </div>
  </div>
</div>
