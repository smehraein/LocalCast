<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text'ng-model='user.username' novalidate required>
    <input type="password" ng-model='user.password' novalidate required>
    <button ng-disabled="signinForm.$invalid">signin</button>
  </form>
  <div role="alert">
  <span class="error" ng-show="signinForm.$invalid && signinForm.$dirty">
    Username and Password are required!</span>
  </div>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
